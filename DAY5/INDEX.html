<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<script type="text/javascript" src="./FIRSTTEST.js"></script>
	<link rel="stylesheet" type="text/css" href="./Style.css">
</head>
<body>
	<img src=https://englishclassviaskype.com/wp-content/uploads/2014/09/blue-black-gradient.png">
	<div class="container">

	<div class='form'>
		<label for="1st Number" class="input-label">
			<span class="label-text">Enter First No:</span>
		</label>
		<input type="Number" id="first" name="1st Number" required/>
		
	</div>
	<br>
	<div class='form'>
		<label for ="2nd Number" class="input-label" >
			<span class="label-text">Enter Second No:</span>
		</label>
		<input type="Number" id="second" name="2nd Number" required/>
		
	</div>

	<p id="result"></p>
	<div class="button-group">
		<button class="button button1" >+</button>
		<button class="button button2" >-</button>
		<button class="button button3" >x</button>
		<button class="button button4" >/</button>

	</div>
	</div>
</body>
</html>
